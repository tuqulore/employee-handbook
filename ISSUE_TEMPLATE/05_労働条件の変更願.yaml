name: 労働条件の変更願
about: 所定の労働時間と労働日数の変更
title: 労働条件の変更願
labels: help wanted
body:
  - type: textarea
    id: working-conditions
    attributes:
      label: 変更点
      description: 労働条件のうちどの点を変更するのか入力してください
      placeholder: |
        （例）週所定労働時間を20時間から10時間に
        （例）週所定労働日数を水・木曜日の2日から平日の5日に
    validations:
      required: true
  - type: textarea
    id: reason
    attributes:
      label: 理由
      description: なぜその手続をおこなうのか教えてください
      placeholder: |
        （例）学業が忙しくなってきたため
        （例）業務に専念できる時間が増えたため
    validations:
      required: true
  - type: textarea
    id: date
    attributes:
      label: 日付
      description: 労働条件の変更を適用する日付(期間が明らかである場合は開始日と終了日)を入力してください
      placeholder: |
        （例）2020/01/21
        （例）2020/01/21-2020/02/20
    validations:
      required: true
