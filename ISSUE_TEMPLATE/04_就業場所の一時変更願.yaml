name: 就業場所の一時変更願
about: 自宅以外での就業
title: 就業場所の一時変更願
labels: help wanted
body:
  - type: textarea
    id: place
    attributes:
      label: 就業場所
      description: 変更中の就業場所に関する情報を入力してください
      placeholder: |
        （例）福岡市の実家
        （例）大阪市の宿泊施設
        （例）○○カフェ　○○店
    validations:
      required: true
  - type: textarea
    id: reason
    attributes:
      label: 理由
      description: なぜその手続をおこなうのか教えてください
      placeholder: |
        （例）家族に付き添う必要があるため
        （例）自宅で就業する時間の確保が困難であるため
    validations:
      required: true
  - type: textarea
    id: date
    attributes:
      label: 日付
      description: 就業場所の一時変更をおこなう日付(特定の期間で変更をおこなう場合は開始日と終了日)を入力してください
      placeholder: |
        （例）2020/01/21
        （例）2020/01/21-2020/02/20
    validations:
      required: true
