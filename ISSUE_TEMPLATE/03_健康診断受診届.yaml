name: 健康診断受診届
about: 定期健康診断の受診
title: 健康診断受診届
labels: help wanted
body:
  - type: textarea
    id: clinic
    attributes:
      label: 受診する病院
      description: 受診する病院の病院名、url、住所等を入力してください
      placeholder: |
        （例）
        霞が関ビル診療所
        https://kasumigaseki.kenkoigaku.or.jp/
        〒100-6003 東京都千代田区霞が関3-2-5
    validations:
      required: true
  - type: textarea
    id: course
    attributes:
      label: 受診するコースと料金
      description: 病院が用意しているコースのうち、受診するコースとその料金を入力してください
      placeholder: |
        （例）定期健康診断A 11,000円
        （例）生活習慣病健康診断 27,500円
        （例）採用時健康診断 11,000円
        （例）
        - 定期健康診断A 11,000円
        - 子宮頚がん検査 5,500円
    validations:
      required: true
