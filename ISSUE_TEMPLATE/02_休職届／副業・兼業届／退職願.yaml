name: 休職届／副業・兼業届／退職願
about: キャリア上大きなイベントの通知
title: 休職届／副業・兼業届／退職願
labels: help wanted
body:
  - type: dropdown
    id: procedure-type
    attributes:
      label: 手続の種類
      options:
        - 休職届
        - 副業・兼業届
        - 退職願
    validations:
      required: true
  - type: textarea
    id: reason
    attributes:
      label: 理由
      description: なぜその手続をおこなうのか教えてください
      placeholder: |
        （例）怪我をしたため
        （例）他の会社に短時間正社員として採用されたため
    validations:
      required: true
  - type: textarea
    id: date
    attributes:
      label: 日付
      description: 手続の内容を適用する日付(期間が明らかである場合は開始日と終了日)を入力してください
      placeholder: |
        （例）2020/01/01
        （例）2020/01/01-2020/02/29
    validations:
      required: true
